name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Caching
        uses: Swatinem/rust-cache@v2
        with:
          key: build-and-test

      - name: Build
        run: cargo build --verbose

      - name: Tests
        run: make test

